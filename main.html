<!DOCTYPE html>
<html>
    <head>
        <title>Online Registration Form!</title>
        <style>
            .formhead {
                background-color: #999999;
            }
            #head {
                width: 600;
                background-color: #727272;
            }
            th {
                font-size: 25px;
            }
            body {
                background-color: beige;
            }
            table {
                background-color: bisque;
            }
        </style>
    </head>
    <body>
        <h1 align = "center" id="head">
            Online Registration Form!
        </h1>
        <div>
            <form>
                <table cellpadding = "4" cellspacing = "1" width = "600" border="1" align="center">
                    <tr>
                        <th colspan="2" class="formhead">
                            Registration Form
                        </th>
                    </tr>
                    <tr>
                        <td>
                        First Name
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Last Name

                        </td>
                        <td>
                            <input type="password">
                            
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Occupation
                        </td>
                        <td>
                            <select>
                                <option>
                                    Student 
                                </option>
                            <option>
                                web devoloper
                            </option>
                            <option>
                                software engineer
                            </option>
                            </select>
                        </td>
                        
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            <input type="radio" />Male
                            <input type="radio" />Female
                        </td>
                    </tr>
                    <tr>
                        <td>Education</td>
                        <td>
                            <input type="checkbox" /> High School
                            <input type="checkbox" /> Graduate
                            <input type="checkbox" /> Some College
                        </td>
                    </tr>
                    <tr>
                        <td>Upload Your Photo</td>
                        <td>
                            <input type="file" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Write About Yourself
                        </td>
                        <td>
                            <textarea rows="10" cols="50">

                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <th colspan="2" class="formhead">
                            Login Information
                        </th>
                    </tr>
                    <tr>
                        <td>Username</td>
                        <td>
                            <input type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Password
                        </td>
                        <td>
                            <input type="password" />
                        </td>
                    </tr>
                    <tr>
                        <th colspan="2" class="sr">
                            <input type="submit" value="submit" />
                            <input type="reset" value="reset" />
                        </th>
                    </tr>
                </table>
            </form>
        </div>

    </body>
</html>
